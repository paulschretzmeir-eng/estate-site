<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      color: #111827;
    }

    .card {
      padding: 2.5rem 3rem;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0 0 0.75rem;
      letter-spacing: 0.03em;
    }

    p {
      margin: 0;
      font-size: 0.95rem;
      color: #6b7280;
    }

    .dots {
      display: inline-block;
      min-width: 1.5em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Coming soon<span class="dots"></span></h1>
    <p>Weâ€™re building something new. Check back here soon.</p>
  </div>

  <script>
    const dotsEl = document.querySelector(".dots");
    let count = 0;

    setInterval(() => {
      count = (count + 1) % 4; // 0,1,2,3
      dotsEl.textContent = ".".repeat(count);
    }, 400);
  </script>
</body>
</html>
